<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techno Vault Pvt. Ltd.</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #e0e0e0;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero-text {
      max-width: 600px;
      animation: slideInLeft 2s ease-out;
    }

    .hero-text h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      margin-bottom: 20px;
      color: #007acc;
    }

    .business-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #007acc;
      border-left: 4px solid #007acc;
      padding-left: 12px;
    }

    .hero-text p {
      font-size: 1.2rem;
      color: #b0d8ff;
      line-height: 1.5;
    }

    .cta-btn {
      margin-top: 30px;
      padding: 12px 28px;
      background: #007acc;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 122, 204, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .cta-btn:hover {
      transform: translateY(-4px);
      background: #0066b2;
    }

    .hero-image {
      flex: 1;
      text-align: right;
      animation: slideInRight 2s ease-out;
    }

    .hero-image img {
      max-width: 600px;
      width: 100%;
      height: auto;
      filter: drop-shadow(0px 12px 20px rgba(0, 122, 204, 0.2));
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-text">
      <div class="business-name">Techno Vault Pvt. Ltd.</div>
      <h1>Custom Gaming Unleashed</h1>
      <p>Step into the future of performance with Techno Vault's custom-built PCs. Engineered for elite gamers, creators, and power users.</p>
      <button class="cta-btn" onclick="location.href='products.html'">Explore Products</button>
    </div>
    <div class="hero-image">
      <img src="pc.png" alt="Custom Gaming PC">
    </div>
  </section>
</body>

</html>
